<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen font-[Poppins]">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-blue-900 mb-3 tracking-tight">Dashboard de Fútbol</h1>
            <p class="text-blue-600 text-lg">Estadísticas y datos en tiempo real</p>
        </header>
        <!-- Selector de Competición -->
        <div class="mb-12 max-w-md mx-auto">
            <label for="competitionSelect" class="block text-sm font-medium text-blue-700 mb-2">Selecciona una competición</label>
            <div class="relative">
                <select id="competitionSelect" class="block w-full pl-4 pr-10 py-3 text-base border-2 border-blue-200 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 rounded-xl shadow-sm bg-white transition-all duration-200 hover:border-blue-300">
                    <option value="">Elige una competición</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>
        <!-- Sección de Datos -->
        <div id="dataContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Las tarjetas se insertarán aquí -->
        </div>
        <!-- Estado de Carga -->
        <div id="loadingState" class="hidden">
            <div class="flex justify-center items-center py-16">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
            </div>
        </div>
        <!-- Estado de Error -->
        <div id="errorState" class="hidden">
            <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg shadow-md mx-auto max-w-2xl">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-red-700 font-medium">Error</p>
                        <p id="errorMessage" class="text-red-600 text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
